<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="m-3">
  <p class="float-end col-2"><a class="text-reset text-decoration-none" href="index.html">Go back to Google Search</a>
  </p>

  <form class="position-absolute top-50 start-50 translate-middle d-grid gap-3 w-50"
    action="https://google.com/search">
    <input type="text" name="q" class="rounded-pill form-control form-control-lg">
    <input type="hidden" name="tbm" value="isch" />
    <input type="submit" value="Google Image Search" class="btn btn-secondary btn-sm btn-light mx-auto">
  </form>

</body>

</html>
