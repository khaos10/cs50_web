<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="m-3">
  <p class="float-end col-2"><a class="text-reset text-decoration-none" href="index.html">Go back to Google Search</a>
  </p>

  <form class="m-4" action="https://google.com/search">
    <p>Find pages with...</p>
    <div class="row mb-2">
      <label for="all_words" class="input_label col-sm-2 col-form-label">all these words:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-sm" id="all_words" name="as_q">
      </div>
    </div>

    <div class="row mb-2">
      <label for="exact_word" class="input_label col-sm-2 col-form-label">this exact word or phrase:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-sm" id="exact_word" name="as_epq">
      </div>
    </div>

    <div class="row mb-2">
      <label for="any_words" class="input_label col-sm-2 col-form-label">any of these words:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-sm" id="any_words" name="as_oq">
      </div>
    </div>

    <div class="row mb-3">
      <label for="none_of_words" class="input_label col-sm-2 col-form-label">none of these words:</label>
      <div class="col-sm-6">
        <input type="text" class="form-control form-control-sm" id="none_of_words" name="as_eq">
      </div>
    </div>
    <div class="col-8">
      <button type="submit" class="advanced_search_button btn btn-sm float-end me-2 px-3">Advanced Search</button>
    </div>


  </form>
</body>

</html>
