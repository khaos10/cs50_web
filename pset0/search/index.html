<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>

    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="m-3">
    <div class="row justify-content-end">
        <p class="col-2 text-end"><a class="text-reset text-decoration-none" href="image_search.html">Google Image
                Search</a></p>
        <p class="col-2"><a class="text-reset text-decoration-none" href="advanced_search.html">Google Advanced
                Search</a></p>
    </div>

    <form action="https://google.com/search"
        class="position-absolute top-50 start-50 translate-middle d-grid gap-4 w-50">
        <input type="text" name="q" class="rounded-pill form-control form-control-lg">
        <div class="mx-auto d-grid gap-3 d-md-flex">
            <input type="submit" value="Google Search" class="btn btn-secondary btn-sm btn-light mx-auto">
            <input type="submit" value="I'm Feeling Lucky" class="btn btn-secondary btn-sm btn-light mx-auto"
                name="btnI">
        </div>
    </form>
</body>

</html>
